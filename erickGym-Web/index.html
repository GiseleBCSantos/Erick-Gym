<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ErickGym-Web</title>
</head>
<body>
    <head>
        <h1>Erick Gym</h1>
    </head>

    <main class="container">

    <section class="cadastro">
        <h2>Cadastro Exercício</h2>
        <form action="#">
            <input type="text" id="cx-nome">
            <input type="text" id="cx-descricao">
            <button id="btn-cadastro">Cadastrar</button>
        </form>
    </section>

    <section class="exercicios">
        <h2>Lista de exercicios</h2>
        <table class="table" id="table-exercicios">
            <thead>
                <th>Exercicio</th>
                <th>Descrição</th>
                <th>Modificar</th>
                <th>Deletar</th>
            </thead>

        </table>
        <ol id="list-exercicios">

        </ol>
    </section>

    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
